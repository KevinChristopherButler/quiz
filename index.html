<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Quiz</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/quiz.css" />
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon-16x16.png">
        <link rel="manifest" href="./assets/images/site.webmanifest">
    </head>
    <body>

        <header>
            <img src="./assets/images/quizLogo.png" alt="Logo for the Quiz Application">
            <h1>Quiz</h1>
        </header>

	<div class="setUserName">
            <p>Enter a username here</p>
	</div>

	<div class="selectCategory">
            <h2>Select a quiz category</h2>
	    <div class="categoryContainer col-1-4" data-type="football">
                <figure class="category">
                    <img src="./assets/images/football.png" alt="Football">
                </figure>
                <p class="centre-text">Football</p>
	    </div>
	    <div class="categoryContainer col-1-4" data-type="history">
	        <figure class="category">
                    <img src="./assets/images/roman.png" alt="History">
                </figure>
                <p class="centre-text">History</p>
	    </div>
	    <div class="categoryContainer col-1-4" data-type="literature">
                <figure class="category">
                    <img src="./assets/images/books.png" alt="Literature">
                </figure>
                <p class="centre-text">Literature</p>
	    </div>
	    <div class="categoryContainer col-1-4" data-type="science">
                <figure class="category">
                    <img src="./assets/images/shuttle.png" alt="Science">
                </figure>
                <p class="centre-text">Science</p>
	    </div>
	    <div class="spacer"></div>
	</div>

	<div class="quizQuestion">
            <p>A question is displayed here</p>
	    <p>The answer and feedback is shown here.</p>
	    <button id="nextQuestion">Next Question</button>
	</div>

	<div class="scoreboard">
            <p>The running score is displayed here</p>
	</div>

        <footer>
            <p>&copy; Kevin Butler and Code Institute 2021</p>
        </footer>

        <script src="./assets/js/script.js" type="text/javascript"></script>
    </body>
</html>
