<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Quiz</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/quiz.css" />
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon-16x16.png">
        <link rel="manifest" href="./assets/images/site.webmanifest">
    </head>
    <body>

        <header>
		<div id="logoHolder">
            <img src="./assets/images/quizLogo.png" alt="Logo for the Quiz Application">
		</div>
	    <div class="spacer"></div>
		<div id="titleHolder">
            <h1>Quiz</h1>
		</div>
        </header>

	<div class="setUserName">
            <p>Enter a username here</p>
	</div>

	<div class="selectCategory">
            <h2>Select a quiz category</h2>
	    <button data-type="football">Football</button>
	    <button data-type="history">History</button>
	    <button data-type="literature">Literature</button>
	    <button data-type="science">Science</button>
	    <div class="spacer"></div>
	</div>

	<div class="quizQuestion">
            <h2 id="quizHeading"></h2>
            <h3 id="questionNumber"></h3>
            <div id="displayQuestion">
            </div>
            <button data-type="submitAnswer">Submit Answer</button>
	    <p>The answer and feedback is shown here.</p>
            <section id="answerAndFeedback">
            </section>
	    <button data-type="nextQuestion">Next Question</button>
	</div>

	<div class="scoreboard">
            <p>Correct answers this quiz <span id="thisCorrectScore">0</span></p>
            <p>Incorrect answers this quiz <span id="thisIncorrectScore">0</span></p>
            <p>Correct answers all quizzes <span id="allCorrectScore">0</span></p>
            <p>Incorrect answers all quizzes <span id="allIncorrectScore">0</span></p>
	</div>

        <footer>
            <p>&copy; Kevin Butler and Code Institute 2021</p>
        </footer>

        <script src="./assets/js/script.js" type="text/javascript"></script>
    </body>
</html>
